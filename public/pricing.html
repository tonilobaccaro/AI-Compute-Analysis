<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/news">News</a>
        <a href="/pricing">Pricing</a>
    </nav>
    <h1>CoreWeave GPU Pricing</h1>
    <button onclick="fetchPricing()">Get GPU Pricing</button>
    <div id="pricingTable"></div>

    <script>
        async function fetchPricing() {
            const response = await fetch('/api/pricing');
            const data = await response.json();

            if (data.error) {
                document.getElementById('pricingTable').innerHTML = `<p>${data.error}</p>`;
                return;
            }

            const table = `
                <table border="1">
                    <tr>
                        <th>GPU Model</th>
                        <th>VRAM (GB)</th>
                        <th>Pricing Per Hour</th>
                    </tr>
                    ${data.pricing.map(row => `
                        <tr>
                            <td>${row.model}</td>
                            <td>${row.vram}</td>
                            <td>${row.price}</td>
                        </tr>`).join('')}
                </table>`;
            
            document.getElementById('pricingTable').innerHTML = table;
        }
    </script>
</body>
</html>
